<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoboTwin Mission Control</title>
    <style>
        body {
            background-color: #383838;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            border-bottom: 2px solid #555;
            padding-bottom: 10px;
            width: 100%;
            text-align: center;
            margin-bottom: 30px;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            width: 100%;
            max-width: 800px;
            margin-bottom: 40px;
        }

        button {
            background-color: #505050;
            color: white;
            border: none;
            padding: 20px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.2s, transform 0.1s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            background-color: #606060;
        }

        button:active {
            transform: translateY(2px);
            background-color: #404040;
        }

        button.primary {
            background-color: #007acc;
        }

        button.primary:hover {
            background-color: #0098ff;
        }

        button.danger {
            background-color: #d32f2f;
        }

        button.danger:hover {
            background-color: #f44336;
        }

        .gallery-container {
            width: 100%;
            max-width: 1200px;
        }

        .gallery-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }

        .gallery-item {
            background-color: #2b2b2b;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .gallery-item:hover {
            transform: scale(1.02);
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            border-radius: 3px;
            display: block;
        }

        .gallery-item .caption {
            margin-top: 8px;
            font-size: 0.85rem;
            color: #aaa;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .modal.active {
            display: flex;
        }

        #status-message {
            margin-top: 10px;
            height: 20px;
            color: #888;
            text-align: center;
        }
    </style>
</head>

<body>

    <h1>RoboTwin Mission Control</h1>

    <div class="controls">
        <button id="btn-screenshot" class="primary">ðŸ“¸ SNAPSHOT</button>
        <button id="btn-run-tests">ðŸ§ª RUN SMOKE TEST</button>
        <button id="btn-report" style="background-color: #9c27b0;">ðŸ“Š VIEW REPORT</button>
        <button id="btn-reset" class="danger">ðŸ”„ RESET SCENE</button>
    </div>

    <div id="status-message">Ready.</div>

    <div class="gallery-container">
        <div class="gallery-header">
            <h2>Captured Screenshots</h2>
        </div>
        <div id="gallery" class="gallery">
            <!-- Images will be injected here -->
        </div>
    </div>

    <div id="modal" class="modal" onclick="this.classList.remove('active')">
        <img id="modal-img" src="" alt="Full Size">
    </div>

    <script src="client.js"></script>
</body>

</html>
