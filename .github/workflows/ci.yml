name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build & Test (Windows)
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v6

    - name: Verify repo_files.txt freshness
      run: |
        powershell -ExecutionPolicy Bypass -File ./tools/update_repo_files.ps1
        git diff --exit-code repo_files.txt
      shell: bash

    - name: Verify global.json existence
      run: |
        if (!(Test-Path "global.json")) {
          Write-Error "global.json is missing. Please ensure the .NET SDK is pinned."
          exit 1
        }
      shell: powershell
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: 9.0.x

    - name: Restore CoreSim
      run: dotnet restore CoreSim/CoreSim.sln
      
    - name: Test CoreSim
      run: dotnet test CoreSim/CoreSim.sln --no-restore --verbosity normal
