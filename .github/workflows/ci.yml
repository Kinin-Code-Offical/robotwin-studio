name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build & Test (Windows)
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v6

    - name: Verify context pack script
      shell: pwsh
      run: |
        $outDir = Join-Path $env:RUNNER_TEMP "context_pack"
        pwsh -NoProfile -ExecutionPolicy Bypass -File ./tools/export_context_pack.ps1 -Mode MIN -OutDir $outDir -SkipGh

    - name: Verify Unity plugins sync
      shell: pwsh
      run: |
        pwsh -NoProfile -ExecutionPolicy Bypass -File ./tools/update_unity_plugins.ps1 -Check

    - name: Verify docs/repo_files.txt freshness
      run: |
        ./tools/update_repo_files.ps1 -Check
      shell: pwsh

    - name: Verify no tracked build artifacts
      run: |
        $artifacts = git ls-files | Select-String -Pattern "(\\bin\\)|(\\obj\\)|(TestResults)" -AllMatches
        if ($artifacts) {
          Write-Error "Found tracked build artifacts. These must be gitignored:`n$artifacts"
        }
      shell: pwsh

    - name: Verify no tracked context exports
      run: |
        $exports = git ls-files docs/antigravity/context_exports
        if ($exports) {
          Write-Error "Found tracked context exports. These must be gitignored:`n$exports"
        }
      shell: pwsh

    - name: Verify global.json existence
      run: |
        if (!(Test-Path "global.json")) {
          Write-Error "global.json is missing. Please ensure the .NET SDK is pinned."
          exit 1
        }
      shell: powershell
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: 9.0.x

    - name: Restore CoreSim
      run: dotnet restore CoreSim/CoreSim.sln
      
    - name: Test CoreSim
      run: dotnet test CoreSim/CoreSim.sln --no-restore --verbosity normal
